name: gitleaks
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
